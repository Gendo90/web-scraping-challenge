<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <style>
        .top_margin {
            margin-top: 15px;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="/scrape"><button type="button" class="btn btn-primary">Scrape Data!</button></a>
                </div>
            </div>
            <div class="row top_margin">
                <div class="col-sm">
                    <h1 id="l{{info.headline | list |length}}")>{{info.headline}}</h1>
                    <p id="l{{info.description | list | length}}">{{info.description}}</p>
                </div>
            </div>
            <div class="row top_margin">
                <div class="col-sm">
                    <table id="l{{info["Data Table"] | length}}" class="table table-striped">
                        <thead>
                            <th>Mars Data Table</th>
                        </thead>
                        <tbody>
                            {% for key in info["Data Table"].keys() %}
                            <tr>
                                <th>{{key}}</th>
                                <td>{{info["Data Table"][key]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>
                <div class="col-sm">
                    <h2>Featured Image</h2>
                    <img id="l{{info.featured_image | list | length}}" class="img-fluid" src={{info.featured_image}}>
                </div>
            </div>
            <div id="l{{info["Hemispheres"] | length}}" class="row">
                {% for hemisphere in info["Hemispheres"]%}
                <div class="col-lg-6 top_margin">
                    <h3>{{hemisphere["title"]}}</h3>
                    <img class="img-fluid" src={{hemisphere["img_url"]}}>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script>
            all_data_IDS = document.querySelectorAll("#l0")
            if(all_data_IDS.length != 0) {
                alert("Some data is currently missing from the app. Click the 'Scrape Data!' button to retrieve the missing data.")
            }
        </script>
    </body>
</html>
